<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login To Set Reminder</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main">
		<div class="login">
			<span class="title">
				Welcome To Ulster University Reminder Application
			</span>
			
			<div class="input">
				<span class="textEmail"> Email </span>
				<input class="inputEmail" type="text" name="email">
			</div>
			
			<div class="input">
				<span class="textEmail"> Password </span>
				<input class="inputEmail" type="password" name="password">
			</div>
			
			<div class="button-center">
				<button class="buttonLogin" onclick="window.location.href='index.html';">
					Login
				</button>
			</div>
			
			<div class="register">
				<span class="textRegister"> No account? </span>
				<a class="buttonRegister" href="index.html"> Register here </a>
			</div>
		</div>
	</div>
</body>
